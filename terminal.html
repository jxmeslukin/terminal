<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type"
		content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width,
		minimum-scale=1,initial-scale=1">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />
	<script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
	<script src="https://unpkg.com/figlet/lib/figlet.js"></script>

	<style type="text/css">
		.terminal,
		span,
		.cmd,
		div {
			--color: rgba(77, 72, 72, 0.99);
		}

		.terminal,
		span {
			--size: 1.4;
		}
	</style>
</head>

<body>
	<script>
		
		figlet.defaults({fontPath: 'https://unpkg.com/figlet@1.4.0/fonts/'});
		figlet.preloadFonts(["Standard", "Slant"], ready);
		
		var term;
		
		function ready() {
    term = $('body').terminal(function(cmd) {
        // echo function will run it in each render,
        // so text can be resized based on cols
        this.echo(() => render(cmd));
    }, {
        greetings: function() {
            return render('jxmeslukin', 'Slant') +
                `\n[[;rgba(255,255,255,0.99);]My Personal Terminal. Login to access.\n`;
        }
    });
}
		
		$(document).ready(function(){
        var terminal = $('body').terminal(function(command, term) {
        }, {
            login: f_login,
            prompt: '>'
        });

        if (terminal.token()) {
            terminal.logout();
        }

    });

    function f_login(user, password, callback) {
        if (user == 'jxmes' && password == 'lukin') {
            callback('SECRET TOKEN');
        } else {
            callback(null);
        }
    }
	</script>
</body>

</html>
