<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type"
		content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width,
		minimum-scale=1,initial-scale=1">

	<script src=
		"https://code.jquery.com/jquery-3.3.1.min.js">
	</script>

	<script src=
"https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js">
	</script>

	<link rel="stylesheet" href=
"https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />

	<style type="text/css">
		.terminal,
		span,
		.cmd,
		div {
			--color: rgba(0, 128, 0, 0.99);
		}

		.terminal,
		span {
			--size: 1.4;
		}
	</style>
</head>

<body>
	<script>
		$('body').terminal({
			myname: function (name) {
				this.echo('Hello, ' + name +
					'. Welcome to my personal page.');
			},
			author: function () {
				this.echo('James Lukin');
			},
			help: function () {
				this.echo('name - name command. enter '
				+ 'your name as argument \n'
				+ 'author - the author of the page \n');
			},
		}, {
			greetings:'jxmeslukin'
		});
	</script>
</body>

</html>
